{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="aswin_'Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%  static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{%  static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{%  static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{%  static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{%  static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{%  static 'styles/about.css' %}">
<link rel="stylesheet" type="text/css" href="{%  static 'styles/about_responsive.css' %}">
</head>
<body style="min-height:100vh;">
<div class="home">
		<img   src="{%  static 'images/banner02.jpg' %}" alt="" width="1900;" height="500;">
	</div>
<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">

					</div>
				</div>
			</div>
		</div>
	</div>
<form action="register" method="POST">
    {% csrf_token %}
    <h2>Registeration</h2>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="firstname" placeholder=" Enter your firstname"><br>
    <input type="text" name="lastname" placeholder="Enter your lastname"><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="confirm password" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
<div  style="position:sticky;top:100%;background-color: #6495ED; height:60px;">
    <p  style="padding-top:10px;font-size:14px;text-align: center;">&copy;  k tech pvt ltd.All rights reserved</p>
</div>
</body>
</html>
